<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <p>0</p>
            </div>
            <div id="keys">
                <div id="left">
                    <div data-key="7" class="button operand">7</div>
                    <div data-key="8" class="button operand">8</div>
                    <div data-key="9" class="button operand">9</div>
                    <div class="button top-right">+/-</div>
                    <div data-key="4" class="button operand">4</div>
                    <div data-key="5" class="button operand">5</div>
                    <div data-key="6" class="button operand">6</div>
                    <div data-key="*" class="button operator">&#x00D7;</div>
                    <div data-key="1" class="button operand">1</div>
                    <div data-key="2" class="button operand">2</div>
                    <div data-key="3" class="button operand">3</div>
                    <div data-key="-" class="button operator">-</div>
                    <div data-key="Delete" id="clear" class="button">C</div>
                    <div data-key="0" class="button operand">0</div>
                    <div data-key="." class="button operand">.</div>
                    <div data-key="+" class="button operator">+</div>
                </div>
                <div id="right">
                    <div data-key="Backspace" class="button top-right">&#x1F828;</div>
                    <div data-key="/" class="button operator">&#x00F7;</div>
                    <div data-key="=" id="equal" class="button">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
