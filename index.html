<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <p>
                    1 + 2 &#x00D7; 4 &#x00F7; 2
                </p>
            </div>
            <div id="keys">
                <div id="left">
                    <div class="operand">
                        <p>7</p>
                    </div>
                    <div class="operand">
                        <p>8</p>
                    </div>
                    <div class="operand">
                        <p>9</p>
                    </div>
                    <div class="operator">
                        <p>+/-</p>
                    </div>
                    <div class="operand">
                        <p>4</p>
                    </div>
                    <div class="operand">
                        <p>5</p>
                    </div>
                    <div class="operand">
                        <p>6</p>
                    </div>
                    <div class="operator">
                        <p>&#x00D7;</p>
                    </div>
                    <div class="operand">
                        <p>1</p>
                    </div>
                    <div class="operand">
                        <p>2</p>
                    </div>
                    <div class="operand">
                        <p>3</p>
                    </div>
                    <div class="operator">
                        <p>-</p>
                    </div>
                    <div class="operand">
                        <p>C</p>
                    </div>
                    <div class="operand">
                        <p>0</p>
                    </div>
                    <div class="operand">
                        <p>.</p>
                    </div>
                    <div class="operator">
                        <p>+</p>
                    </div>
                </div>
                <div id="right">
                    <div class="operator">
                        <p>&#x1F828;</p>
                    </div>
                    <div class="operator">
                        <p>&#x00F7;</p>
                    </div>
                    <div id="equal" class="operator">
                        <p>=</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
